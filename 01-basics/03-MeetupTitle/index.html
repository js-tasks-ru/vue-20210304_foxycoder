<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div id="app">
  <div class="container">
    <h1>Meetups</h1>
    <div class="form-check d-inline-block ms-2" v-for="meetup in 5">
      <input class="form-check-input" type="radio" name="meetup" :value="meetup" :id="meetup" v-model="activeMeetupId">
      <label :for="meetup">{{meetup}}</label>
    </div>
    <hr>
    <div v-if="!loading">{{activeMeetup.title}}</div>
    <div v-else class="spinner-border d-block ms-auto" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>


<script type="module" src="script.js"></script>
</body>
</html>
